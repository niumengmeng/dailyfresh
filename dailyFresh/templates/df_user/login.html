{% extends 'base_foot.html'%}
{%block title%}-登录{%endblock title%}
{%block javascript%}
<script>
	$(function () {
	    var error_names = false;
		var error_password = false;


	    if ({{ error_name }}==1){
	        $('.user_error').html('用户名不存在').show()
		}

		if ({{ error_pwd }}==1){
	        $('.user_error').html('密码错误').show()
		}
		$('.name_input').blur(function () {
 			var name = $(this).val();

			if(name.length==0){
			    $('.user_error').html('请输入用户名').show();
			    error_names = false;
			}else {
			    $('.user_error').hide();
			    error_names = true;
			}

        });
	    $('.pass_input').blur(function () {
			var pwd = $(this).val();

			if(pwd.length==0){
			    $('.pwd_error').html('请输入密码').show();
			    error_password = false;
			}else {
			    $('.pwd_error').hide();
			    error_password = true;
			}

        });
	    $('.input_submit').click(function () {

	        if (error_names == true && error_password == true){
	            return true
			}else {
	            return false
			}
        });


    })


</script>

{%endblock javascript%}
{%block body%}
	<div class="login_top clearfix">
		<a href="index.html" class="login_logo"><img src="/static/images/logo02.png"></a>
	</div>

	<div class="login_form_bg">
		<div class="login_form_wrap clearfix">
			<div class="login_banner fl"></div>
			<div class="slogan fl">日夜兼程 · 急速送达</div>
			<div class="login_form fr">
				<div class="login_title clearfix">
					<h1>用户登录</h1>
					<a href="#">立即注册</a>
				</div>
				<div class="form_input">
					<form method="post" action="/user/login_handle/" >
						{%csrf_token%}
						<input type="text" name="username" class="name_input" placeholder="请输入用户名">
						<div class="user_error">输入错误</div>
						<input type="password" name="pwd" class="pass_input" placeholder="请输入密码">
						<div class="pwd_error">输入错误</div>
						<div class="more_input clearfix">
							<input type="checkbox" name="checkbox" value="1" checked="checked">
							<label>记住用户名</label>
							<a href="#">忘记密码</a>
						</div>
						<input type="submit" name="" value="登录" class="input_submit">
					</form>
				</div>
			</div>
		</div>
	</div>
{%endblock body%}
