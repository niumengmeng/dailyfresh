{%extends "base.html"%}
		{%block body%}
<div class="search_bar clearfix">
		<a href="/" class="logo fl"><img src="/static/images/logo.png"></a>
		<div class="sub_page_name fl">|&nbsp;&nbsp;&nbsp;&nbsp;用户中心</div>
		<form method='get' action="/search/" target="_blank">
			<div class="search_con fl">
			<input type="text" class="input_text fl"   placeholder="搜索商品" name="q">
			<input type="submit" class="input_btn fr" value="搜索">
			</div>
		</form>
	</div>

	<div class="main_con clearfix">
		<div class="left_menu_con clearfix">
			<h3>用户中心</h3>
			<ul>
				<li><a href="/user/info/">· 个人信息</a></li>
				<li><a href="/user/order/">· 全部订单</a></li>
				<li><a href="/user/site/" class="active">· 收货地址</a></li>
			</ul>
		</div>
		<div class="right_content clearfix">
				<h3 class="common_title2">收货地址</h3>
				<div class="site_con">
					<dl>
						<dt>当前地址：</dt>
						<dd>{{address}}</dd>
					</dl>
				</div>
				<h3 class="common_title2">编辑地址</h3>
				<div class="site_con">
					<form method="post" action="/user/site_handle/">

						{% csrf_token %}

						<div class="form_group">
							<label>收件人：</label>
							<input type="text" name="site_name">
						</div>
						<div class="form_group form_group2">
							<label>详细地址：</label>
							<textarea class="site_area" name="site_address"></textarea>
						</div>
						<div class="form_group">
							<label>邮编：</label>
							<input type="text" name="site_youbian">
						</div>
						<div class="form_group">
							<label>手机：</label>
							<input type="text" name="site_phone">
						</div>

						<input type="submit" name="" value="提交" class="info_submit">
					</form>
				</div>
		</div>
		</div>
		{%endblock body%}
